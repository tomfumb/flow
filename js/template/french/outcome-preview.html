<div class="row">
	<div class="col-24 col-sm-24 col-md-24 col-lg-24">
		<hr />
		<h3 id="flow_options_preview_title" class="clickable clickable-colour">Your Possible Options</h3>
	</div>
</div>
<div class="row" style="overflow: hidden;">
	<div id="flow_outcome_preview_row" class="col-24 col-xs-24 col-sm-24 col-md-24 col-lg-24">
		<div id="flow_available_count_inset" class="available-count-side-pad"></div>
		<div id="flow_available_count_main_container" class="clickable">
			<span id="flow_available_count_main"><%= availableCount %></span>
		</div>
		<div id="flow_available_count_side_pad_left" class="available-count-side-pad"></div>
		<ul id="flow_available_outcome_previews" class="overflow-slide-list">
			<%= previewHtml %>
		</ul>
		<div id="flow_available_count_side_pad_right" class="available-count-side-pad white-gradient-right-15"></div>
	</div>
</div>
<div class="row">
	<div class="col-24 col-xs-24 col-sm-24 col-md-24 col-lg-24" id="flow_available_outcome_preview_move_container">
		<span id="flow_available_outcome_preview_move_left" class="outcome-preview-slider clickable" title="Move left"><span class="glyphicon glyphicon-arrow-left"></span></span>
		<span id="flow_available_outcome_preview_move_right" class="outcome-preview-slider clickable" title="Move right"><span class="glyphicon glyphicon-arrow-right"></span></span>
		<div class="clearer"></div>
	</div>
</div>
<div class="spacer-10"></div>
<div class="row">
	<div class="col-24 col-xs-24 col-sm-24 col-md-24 col-lg-24">
		<div id="flow_outcome_recent_changes" class="alert alert-info">
			<span id="flow_outcome_history_back" class="clickable outcome-history-nav"><span class="glyphicon glyphicon-chevron-left"></span></span>
			<span id="flow_outcome_history_fwd" class="clickable outcome-history-nav"><span class="glyphicon glyphicon-chevron-right"></span></span>
			<div id="flow_outcome_recent_changes_content"></div>
			<div class="clearer">
		</div>
	</div>
</div>
