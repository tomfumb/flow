<p>Choisissez une réponse à partir du menu déroulant ci-dessous.</p>
<select class="multi_answer_select">
	<option value="">Veuillez choisir...</option>
	<% _.each(answers, function(answer, index) { %>
		<option type="text" value="<%= answer.value %>"><%= answer.display %></option>
	<% }); %>
</select>
