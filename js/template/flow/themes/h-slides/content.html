<div class="container">
	<div class="row" id="flow_content_container_row">
		<div class="container content-piece">
			<div class="row">
				<div class="col-24 col-sm-24 col-md-24 col-lg-24">
					<h3 style="float: left;">Questions</h3>
					<div style="float: right;">
						<span id="flow_feedback_icon" class="glyphicon glyphicon-send clickable" title="provide feedback"></span>
						<span id="flow_send_results_icon" class="glyphicon glyphicon-envelope clickable" title="email your results"></span>
					</div>
					<div class="clearer"></div>
				</div>
			</div>
			<div id="flow_question_summary_container">
				<div id="flow_question_summary_side_pad_left"></div>
				<ul id="flow_question_summary" class="overflow-slide-list"></ul>
				<div id="flow_question_summary_side_pad_right" class="white-gradient-right-15"></div>
				<div class="clearer"></div>
			</div>
		</div>
		<div class="spacer-5 content-piece"></div>
		<div class="container content-piece">
			<div class="row">
				<div id="flow_carousel" class="carousel slide col-xs-24 col-sm-24 col-md-24 col-lg-24 col-24" data-ride="carousel">
					<div id="flow_carousel_navigation">
						<div id="flow_carousel_navigation_back" class="flow-carousel-navigation clickable"><span class="glyphicon glyphicon-chevron-left"></span></div>
						<div id="flow_carousel_navigation_forward" class="flow-carousel-navigation clickable"><span class="glyphicon glyphicon-chevron-right"></span></div>
					</div>
					<div id="flow_content_items" class="carousel-inner"></div>
				</div>
			</div>
		</div>
		<div id="flow_outcome_previews" class="container content-piece"></div>
		<div id="flow_content_right" class="container"></div>
	</div>
</div>
